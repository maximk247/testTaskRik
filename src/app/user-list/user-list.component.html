<mat-form-field>
	<input
		matInput
		placeholder="Filter by name or email"
		[(ngModel)]="dataSource.filter"
		required
	/>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
	<!-- Логин -->
	<ng-container matColumnDef="login">
		<th mat-header-cell *matHeaderCellDef>Логин</th>
		<td mat-cell *matCellDef="let user">{{ user.login }}</td>
	</ng-container>

	<!-- E-mail -->
	<ng-container matColumnDef="email">
		<th mat-header-cell *matHeaderCellDef>E-mail</th>
		<td mat-cell *matCellDef="let user">{{ user.email }}</td>
	</ng-container>

	<!-- Телефон -->
	<ng-container matColumnDef="phone">
		<th mat-header-cell *matHeaderCellDef>Телефон</th>
		<td mat-cell *matCellDef="let user">{{ user.phone }}</td>
	</ng-container>

	<!-- Роль -->
	<ng-container matColumnDef="role">
		<th mat-header-cell *matHeaderCellDef>Роль</th>
		<td mat-cell *matCellDef="let user">{{ user.role }}</td>
	</ng-container>

	<!-- Статус -->
	<ng-container matColumnDef="status">
		<th mat-header-cell *matHeaderCellDef>Статус</th>
		<td
			mat-cell
			*matCellDef="let user"
			[ngClass]="{
				'text-success': user.status === 'Активен',
				'text-danger': user.status === 'Заблокирован'
			}"
		>
			{{ user.status }}
		</td>
	</ng-container>

	<!-- Дата изменения -->
	<ng-container matColumnDef="dateChange">
		<th mat-header-cell *matHeaderCellDef>Дата изменения</th>
		<td mat-cell *matCellDef="let user">{{ user.dateChange }}</td>
	</ng-container>

	<!-- Дата создания -->
	<ng-container matColumnDef="dateCreation">
		<th mat-header-cell *matHeaderCellDef>Дата создания</th>
		<td mat-cell *matCellDef="let user">{{ user.dateCreation }}</td>
	</ng-container>

	<!-- Наличие ЭП -->
	<ng-container matColumnDef="salaryAvailability">
		<th mat-header-cell *matHeaderCellDef>Наличие ЭП</th>
		<td mat-cell *matCellDef="let user">
			<mat-icon *ngIf="user.salaryAvailability">check_circle</mat-icon>
			<mat-icon *ngIf="!user.salaryAvailability">cancel</mat-icon>
		</td>
	</ng-container>

	<!-- Действие -->
	<ng-container matColumnDef="actions">
		<th mat-header-cell *matHeaderCellDef>Действие</th>
		<td mat-cell *matCellDef="let user">
			<button mat-button (click)="toggleBlock(user)">Toggle Block</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
